  <body>
    <div class="container">

      <div class="page-header">
        <h1><span style="color:darkbluec;text-shadow: 2px 2px #dcdcdc;">jgb</span> - Gameboy  emulator</h1>
        <p class="lead">You can grab the <a href="https://github.com/leandromoreira/jgb/">source code</a>.</p>
      </div>

      <div class="row">
        <div class="col-md-2">Upload rom<input type="file" id="input" onchange="handleFiles(this.files)"></div>
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
      </div>

    </div> <!-- /container -->
    <script>
      function handleFiles(files){
        var romFile = files[0]
        var supportsFileAPI = window.File && window.FileReader && window.FileList && window.Blob
        if (supportsFileAPI) {
          if (romFile.name.toLowerCase().endsWith(".gb")) {
            var reader = new FileReader();
            reader.onload = function(theFile) {
              var content = theFile.target.result
              var romByteArray = new Uint8Array(content)
              alert(romByteArray[0x40])
              var strin = "test1 = ["
              for (var x = 0; x < romByteArray.length; x++){
                 if (x % 20 == 0){
                    strin += "\n"
                 }
                strin += romByteArray[x] + ", "
              }
              console.log(strin)
            }
            reader.readAsArrayBuffer(romFile)
          } else {
            alert("This file isn't a gb.")
          }
        } else {
          alert("The File APIs are not fully supported in this browser.")
        }
      }
    </script>
